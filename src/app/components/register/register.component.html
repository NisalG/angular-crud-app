<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4 w-full md:w-1/3 mx-auto">
  <div class="flex items-center">
    <label for="name" class="w-1/4 text-right mr-2">Name</label>
    <input id="name" formControlName="name" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm">
      Name is required.
    </div>
  </div>
  <div class="flex items-center">
    <label for="email" class="w-1/4 text-right mr-2">Email</label>
    <input id="email" formControlName="email" type="email" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
      Valid email is required.
    </div>
  </div>
  <div class="flex items-center">
    <label for="password" class="w-1/4 text-right mr-2">Password</label>
    <input id="password" formControlName="password" type="password" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
      Password is required.
    </div>
  </div>
  <div class="flex items-center">
    <label for="password_confirmation" class="w-1/4 text-right mr-2">Confirm Password</label>
    <input id="password_confirmation" formControlName="password_confirmation" type="password" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
    <div *ngIf="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched" class="text-red-500 text-sm">
      Password confirmation is required.
    </div>
  </div>
  <button type="submit" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-700">Register</button>
</form>
