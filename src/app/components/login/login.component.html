<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4 w-full md:w-1/3 mx-auto">
  <div class="flex items-center">
    <label for="email" class="w-1/4 text-right mr-2">Email</label>
    <input id="email" formControlName="email" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
      Valid email is required.
    </div>
  </div>
  <div class="flex items-center">
    <label for="password" class="w-1/4 text-right mr-2">Password</label>
    <input id="password" formControlName="password" type="password" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
      Password is required.
    </div>
  </div>
  <button type="submit" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-700">Login</button>
</form>
